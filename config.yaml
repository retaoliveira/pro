theme: "toha"
baseURL: https://determined-poitras-d3dc0d.netlify.app/
languageCode: en-us
title: Renata Oliveira

languages:
  en:
    languageName: English
    weight: 2
  br:
    languageName: PortuguÃªs
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: true
  goldmark:
    renderer:
      unsafe: true

# Enable global emoji support
enableEmoji: true


# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON
  
  
# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/retaoliveira/places.git
  gitBranch: main
  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true
    provider: mailchimp
    mailchimpURL: https://github.us1.list-manage.com/subscribe/post?u=19de52a4603135aae97163fd8&amp;id=094a24c76e

    
  background: "images/city.jpg"
  
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png
    
  
