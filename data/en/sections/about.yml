summary: "I am currently a full professor at the Federal Center for Technological Education of Minas Gerais, where I have been teaching applied geography to Social Sciences, transportation geography, urban analytics, data analysis for management, logistics and urban logistics courses since 2006. After completing my ScD in Geography in 2015, I have been involved in research focused on accessibility-oriented planning, urban freight transport and applied spatial analysis. I am coordinator of the research group PLACES - PLANNING for ACcESs, member of the Network for Intelligent Research in Urban Mobility and Accessibility (NIUMAR) and the Network for Organizational Studies, Society and Subjectivity (NOSS)." 

